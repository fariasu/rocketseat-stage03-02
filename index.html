<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    
    <title>Avalie sua mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="page">
        <header>
            <h1>Avalie sua mentoria</h1>
            <h3>Chegou a hora de avaliar seu mentos. Bora lá?</h3>
            <img src="images/img1.png" alt="Imagem com um balão de conversa com 3 estrelas preenchidas de 5.">
        </header>
    </div>

    <section>
        <div id="form-head">
                <h2>Informações pessoais</h2>
        </div>

        <form action="POST" id="my-form">
            <fieldset>
                <div class="field-2">
                    <div class="form-field">
                        <label for="first-name">Nome</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="form-field">
                        <label for="last-name">Sobrenome</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>

                <div class="form-field">
                    <div class="span-label">
                        <label for="email">E-mail</label>
                        <span>(digite um email válido)</span>
                    </div>
                    <input type="email" name="email" id="email" required>
                </div>

                <h2>Informações do mentor</h2>

                <div class="separator"></div>

                <div class="field-2">
                    <div class="form-field">
                        <label for="mentor-name">Selecione quem foi seu mentor</label>
                        <select name="mentor-name" id="mentor-name">
                            <option value=""></option>
                            <option value="pablo" required>Pablo</option>
                            <option value="garcia" required>Garcia</option>
                            <option value="farias" required>Farias</option>
                        </select>
                    </div>

                    <div class="form-field">
                    </div>
                </div>

                <div class="form-field">
                    <label for="mentor-feedback">Feedback sobre o mentor</label>
                    <textarea name="mentor-feedback" id="mentor-feedback" required></textarea>
                </div>

                <div class="form-field checkbox-form-field">
                    <input id="checkbox" type="checkbox" name="doubts-clarified" id="doubts-clarified">
                    <label for="doubts-clarified">Todas as minhas dúvidas foram esclarecidas</label>
                </div>

                <h2>Agendando próxima mentoria</h2>

                <div class="separator"></div>

                <div class="field-2">
                    <div class="form-field">
                        <div class="span-label">
                            <label for="first-name">Data</label>
                            <span>(DD/MM/AAAA)</span>
                        </div>
                        <input type="date" name="first-name" id="first-name" required>
                    </div>

                    <div class="field-2">
                        <div class="form-field">
                            <label for="from-time">Das</label>
                            <input type="time" name="from-time" id="from-time" required>
                        </div>

                        <div class="form-field">
                            <label for="to-time">Até</label>
                            <input type="time" name="to-time" id="to-time" required>
                        </div>
                    </div>
                </div>

                <button type="submit" form="my-form">Salvar</button>

            </fieldset>
        </form>
    </section>
    
</body>
</html>
